<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:lucid="lucid" width="500" height="600">
	<defs>
		<marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
			<path d="M0,0 L0,6 L9,3 z" fill="#000" />
		</marker>
	</defs>
	<g>
		<rect x="25" y="25" width="150" height="75" fill="#fff" stroke="#000"/>
		<text x="100" y="75" font-family="sans-serif" font-size="35" text-anchor="middle">Client</text>
		<line x1="100" y1="100" x2="100" y2="600" stroke-width="2" stroke="#000"/>
	</g>
	<g>
		<rect x="325" y="25" width="150" height="75" fill="#fff" stroke="#000"/>
		<text x="400" y="75" font-family="sans-serif" font-size="35" text-anchor="middle">Server</text>
		<line x1="400" y1="100" x2="400" y2="600" stroke-width="2" stroke="#000"/>
	</g>

	<g>
		<line x1="100" y1="150" x2="400" y2="200" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
		<text x="250" y="175" font-family="monospace" font-size="25" text-anchor="middle">open</text>
	</g>
	<g>
		<line x1="400" y1="250" x2="100" y2="300" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
		<text x="250" y="275" font-family="monospace" font-size="25" text-anchor="middle">authenticate</text>
	</g>
	<g>
		<line x1="100" y1="350" x2="400" y2="400" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
		<text x="250" y="375" font-family="monospace" font-size="25" text-anchor="middle">user CerebralFart</text>
	</g>
	<g>
		<line x1="100" y1="400" x2="400" y2="450" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
		<text x="250" y="425" font-family="monospace" font-size="25" text-anchor="middle">pass 12345678</text>
	</g>
	<g>
		<line x1="400" y1="500" x2="100" y2="550" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
		<text x="250" y="525" font-family="monospace" font-size="25" text-anchor="middle">welcome</text>
	</g>
</svg>